<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Astral Core Ficha</title>
	<link rel="stylesheet" href="Styles.css">
</head>
	
<body>
	
		<div class="character-management">
		<button id="deleteCharacter">Delete Character</button>
		<button id="newCharacter">New Character</button>
		<select id="characterSelector">
			<!-- Options will be added dynamically -->
		</select>
		<input type="file" id="importCharacter" style="display: none;">
		<button onclick="document.getElementById('importCharacter').click();">Import Character</button>
		<button id="exportCharacter">Export Character</button>
		
	</div>

	
<br>

    <div class="sheet">
		
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('stats')">Stats</a></li>
                <li><a href="#" onclick="showSection('skills')">Skills</a></li>
				<li><a href="#" onclick="showSection('core')">Self Core</a></li>
                <li><a href="#" onclick="showSection('catalog')">Catalog</a></li>
            </ul>
        </nav>

		

	<div id="stats" class="section">
		<div class="character-name">
			<input type="text" id="charName" placeholder="Name">
			
		</div>

		<div class="stat">
			<strong>SE:</strong> <input type="number" id="se" class="temp-input">
			<strong>CE:</strong> <input type="number" id="ce" class="temp-input">
		</div>
		<br>
		
		
		<h2>Stats</h2>
		<div class="stat-values">
			<div class="main-stats">
				<div class="stat">
					<label for="migDice"><strong>MIG:</strong></label>
					<select id="migDice">
						<option value="6">d6</option>
						<option value="8">d8</option>
						<option value="10">d10</option>
						<option value="12">d12</option>
					</select>
					<input type="number" id="migTemp" placeholder="0" class="temp-input">
				</div>
				<div class="stat">
					<label for="dexDice"><strong>DEX:</strong></label>
					<select id="dexDice">
						<option value="6">d6</option>
						<option value="8">d8</option>
						<option value="10">d10</option>
						<option value="12">d12</option>
					</select>
					<input type="number" id="dexTemp" placeholder="0" class="temp-input">
				</div>

				<div class="stat">
					<label for="wlpDice"><strong>WLP:</strong></label>
					<select id="wlpDice">
						<option value="6">d6</option>
						<option value="8">d8</option>
						<option value="10">d10</option>
						<option value="12">d12</option>
					</select>
					<input type="number" id="wlpTemp" placeholder="0" class="temp-input">
				</div>
				<div class="stat">
					<label for="intDice"><strong>INT: </strong></label>
					<select id="intDice">
						<option value="6">d6</option>
						<option value="8">d8</option>
						<option value="10">d10</option>
						<option value="12">d12</option>
					</select>
					<input type="number" id="intTemp" placeholder="0" class="temp-input">
				</div>
				<div class="stat">
					<label for="stlDice"><strong>STL:</strong></label>
					<select id="stlDice">
						<option value="6">d6</option>
						<option value="8">d8</option>
						<option value="10">d10</option>
						<option value="12">d12</option>
					</select>
					<input type="number" id="stlTemp" placeholder="0" class="temp-input">
				</div>

			</div>
			
			
			<div class="secondary-stats">
				<div class="stat">
					<strong>HP:</strong> <span id="hp"> 0 (0)</span>
					<input type="number" id="hpTemp" class="temp-input" placeholder="0">
				</div>
				<div class="stat">
					<strong>EP:</strong> <span id="ep"> 0 (0)</span>
					<input type="number" id="epTemp" class="temp-input" placeholder="0">
				</div>
				<div class="stat">
					<strong>Def. F:</strong> <span id="df"> 0 (0)</span>
					<input type="number" id="dfTemp" class="temp-input" placeholder="0">
				</div>
				<div class="stat">
					<strong>Def. M:</strong> <span id="dm"> 0 (0)</span>
					<input type="number" id="dmTemp" class="temp-input" placeholder="0">
				</div>
				<div class="stat">
					<strong>IMPR.:</strong> <span id="impr"> 0 (0)</span>
					<input type="number" id="imprTemp" class="temp-input" placeholder="0">
				</div>
				<div class="stat">
					<strong>MOV:</strong> <span id="mov"> 0 (0)</span>
					<input type="number" id="movTemp" class="temp-input" placeholder="0">
				</div>
				<div class="stat">
					<strong>ATK:</strong> <span id="atk"> 0 (0)</span>
					<input type="number" id="atkTemp" class="temp-input" placeholder="0">
				</div>
				<div class="stat">
					<strong>DMG:</strong> <span id="dmg"> 0 (0)</span>
					<input type="number" id="dmgTemp" class="temp-input" placeholder="0">
				</div>
				
			</div>			
			
		</div>
		
	<div class="jobs">
		<h2>Jobs</h2>
		<p>Available Jobs: <span id="availableJobs">0</span></p>
		<button id="addJob">+ Add a Job</button>
		<div id="jobsList"></div>
	</div>


	</div>

		
		
		
		<div id="skills" class="section">
			<h2>Skills</h2>
			<div class="stat">
    	    <span id="seCounter">0 SE used / 0 SE available</span>
			</div>
			<div id="skillsList"></div>
			<button id="addSkill">+ Add Skill</button>
		</div>		


		
        <div id="core" class="section">
            <h2>Self Core</h2>
			<div class="stat">
			</div>
			<div id="selfCoreContent">
        <!-- Modules and perks will be dynamically loaded here -->	
			</div>

        </div>		
				
        <div id="catalog" class="section">
			<h2>Astral Cores</h2>
			<div class="stat">
			<div id="ceCounter"></div>
			</div>

			<div id="catalogNav">
				<!-- Tabs for switching between different Astral Cores -->
				<button id="orbButton" onclick="showCatalog('orb')">Cult of the Orb</button>
				<button id="lunaCourtButton" onclick="showCatalog('lunaCourt')">Court of Luna</button>
				<button onclick="showCatalog('express')">Zephyr Express</button>
				<button onclick="showCatalog('vita')">Vita Karma</button>
				<button onclick="showCatalog('wiccrat')">Wiccrat Curse</button>
				<button onclick="showCatalog('umbra')">Umbra Employment Agency</button>
		<!--	<button onclick="showCatalog('karma')">Karma Dance</button>		-->
				<button onclick="showCatalog('abisso')">Catalogo Abisal</button>
				
			</div>
			<div id="catalogContent">
				<!-- Modules and Perks for the selected catalog will be dynamically loaded here -->
			</div>
			<div id="originPerks">
				<h2>Origin Perks</h2>
					<div class="origin-perks-container">
						<div class="origin-section">
						  <h3>Ventajas</h3>
						  <div id="ventajasList" class="perk-container"></div>
						</div>
						<div class="origin-section">
							<h3>Desventajas</h3>
							<div id="desventajasList" class="perk-container"></div>
						</div>
			  		</div>
			</div>
		</div>
	</div>
<script type="module" src="Character-manager.js"></script>


</body>
</html>
